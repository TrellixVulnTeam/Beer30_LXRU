    <form>
      <label for="fname">Enter your first name here:</label><br>
      <input type="text" placeholder="Jane"><br>
      <label for="lname">Enter your last name here:</label><br>
      <input type="text" placeholder="Doe"><br>
      <label type="email">Email: </label><br>
      <input type="email" placeholder="someone@somewhere.com"><br>
      <label for="password">Create a password:</label><br>
      <input type="password" placeholder="Password"><br><br>
      <input type="submit" value="Submit" id="submitForm"><br>
    
      <input type="checkbox" id="newsletter" name="newsletter" value="Newsletter">

      <label for="newsletter" id="newsletter"><br>Yes! I would like to sign up to receive updates.</label>
      <div id="output-area"></div>
      
    </form>
